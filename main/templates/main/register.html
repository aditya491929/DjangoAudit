   <div class="container" style="width: 900px; height: 550px; padding-left: 0px;">
    <div class="user">
      <h1 style="position:absolute; margin: 30px 55px; font-weight: bolder; font-size:50px;">SIGN UP</h1>
    </div>
    <div class="general">
      <div style="margin-top: 20px; margin-left: 20px; ">
        <p style="margin-bottom: 0px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bold; font-size: 30px; color: #90b7fa;">CREATE ACCOUNT</p>  
        Sign up to VFL
      </div>
      <div class="d-flex justify-content-center form_container" style="margin-top: 100px;">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text" style="font-size: 20px;"><i class="fas fa-user" style="border: none;"></i></span>
            </div>
            {{form.username}}
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text" style="font-size: 20px;"><i class="fas fa-envelope-square"></i></span>
            </div>
            {{form.email}}
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text" style="font-size: 20px;"><i class="fas fa-key"></i></span>
            </div>
            {{form.password1}}
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text" style="font-size: 20px;"><i class="fas fa-key"></i></span>
            </div>
            {{form.password2}}
          </div>

          <div class="d-flex justify-content-center mt-3 login_container">
            <input class="btn login_btn" type="submit" value="Register Account" style="background: #c9d9f5;border-radius: 20px; 
                   font-weight: bold; margin: 5px 10px; color: white;" />
          </div>
        </form>
      </div>
      {{form.errors}}
      <div class="mt-4">
        <div class="d-flex justify-content-center links" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
          Already have an account?
          <a href="{% url 'login' %}" class="ml-2" style="font-weight: bold; color: #90b7fa;">Login</a>
        </div>
      </div>
        <br>
        {% for message in messages %}
        <p id="messages">{{message}}</p>
        {% endfor %}
      </div>
    </div>
  </div>
  <script>
    var form_fields = document.getElementsByTagName("input");
    form_fields[1].placeholder = "Username..";
    form_fields[2].placeholder = "Email..";
    form_fields[3].placeholder = "Enter password...";
    form_fields[4].placeholder = "Re-enter Password...";

    for (var field in form_fields) {
      form_fields[field].className += " form-control";
    }
  </script>
</body>
